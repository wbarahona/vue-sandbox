<div class="well">
    <ul class="nav nav-tabs">
        <li role="presentation" v-for="tab in tabs" :key="tab.name" :class="{'active': tab.isactive}">
            <a :href="tab.href" @click="changeTab(tab, $event)">{{tab.name}}</a>
        </li>
    </ul>
    <div class="tab-wrap">
        <slot></slot>
    </div>
</div>
