<div class="card">
    <div class="card-body alert-dark">
        <ul class="nav nav-tabs">
            <li class="nav-item" role="presentation" v-for="tab in tabs" :key="tab.name">
                <a class="nav-link" :class="{'active': tab.isactive}" :href="tab.href" @click="changeTab(tab, $event)">{{tab.name}}</a>
            </li>
        </ul>
        <div class="tab-wrap">
            <slot></slot>
        </div>
    </div>
</div>
