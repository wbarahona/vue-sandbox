<section>
    <h1>{{title}}</h1>
    <p>{{text}} - {{index}}</p>
    <p>{{version}}</p>
    <p>single arr:</p>
    <ul>
        <li v-for="item in singlearr" v-bind:key="item" v-text="item"></li>
    </ul>
    <br>
    <button type="button" name="changeText" class="btn btn-primary" @click="changeText">Change Text</button>
    <div class="well">
    <form class="newperson" name="newperson">
        <div class="form-group" :class="{'has-success': newperson.fname.length > 2, 'has-error': newperson.fname.length <= 2 && newperson.fname !== ''}">
            <label for="fname" class="control-label">First name: </label>
            <input type="text" name="fname" id="fname" class="form-control" value="" placeholder="First Name" v-model="newperson.fname" /><br>
        </div>
        <div class="form-group" :class="{'has-success': newperson.lname.length > 2, 'has-error': newperson.lname.length <= 2 && newperson.lname !== ''}">
            <label for="lname" class="control-label">Last name: </label>
            <input type="text" name="lname" id="lname" class="form-control" value="" placeholder="Last Name" v-model="newperson.lname" /><br>
        </div>
        <div class="form-group" :class="{'has-success': newperson.profession.length > 2, 'has-error': newperson.profession.length <= 2 && newperson.profession !== ''}">
            <label for="profession" class="control-label">Profession: </label>
            <input type="text" name="profession" id="profession" class="form-control" value="" placeholder="Profession" v-model="newperson.profession" /><br>
        </div>
        <button type="button" name="addPerson" class="btn btn-success" @click="addPerson">Add Person</button>
    </form>
    </div>
</section>
