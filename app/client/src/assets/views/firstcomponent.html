<section>
    <div class="jumbotron">
        <h1 class="display-3">{{title}}</h1>
        <p class="lead">{{text}} - {{index}}</p>
        <hr class="my-4">
        <p>{{version}}</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button" @click="changeText">Change me!</a>
        </p>
    </div>
    <div class="card">
        <div class="card-body alert-dark">
            <ul>
                <li v-for="item in singlearr" v-bind:key="item" v-text="item"></li>
            </ul>
        </div>
    </div>
    <div class="card">
        <div class="card-body alert-dark">
            <form class="form" name="itemsForm">
                <div class="form-group">
                    <label for="name" class="control-label">Item name:</label>
                    <input type="text" name="name" id="name" class="form-control" value="" placeholder="Item Name" v-model="itemsForm.name" :class="validation('name')" /> <!-- :class="validations.get('name', form.name)" -->
                    <p class="invalid-feedback">Item name is required or invalid</p>
                </div>
                <div class="form-group">
                    <label for="category" class="control-label">Item Category: </label>
                    <input type="text" name="category" id="category" class="form-control" value="" placeholder="Category" v-model="itemsForm.category" :class="validation('category')" /><!-- :class="validations.get('category', form.category)" -->
                    <p class="invalid-feedback">Item category is required or invalid</p>
                </div>
                <div class="form-group">
                    <label for="price" class="control-label">Item Price: </label>
                    <input type="number" name="price" id="price" class="form-control" value="" placeholder="Price" v-model="itemsForm.price" :class="validation('price')" /><!-- :class="validations.get('price', form.price)" -->
                    <p class="invalid-feedback">Item Price is required or invalid</p>
                </div>
                <div class="form-group">
                    <label for="img" class="control-label">Item Image: </label>
                    <input type="text" name="img" id="img" class="form-control" value="" placeholder="Item Image URL" v-model="itemsForm.img" :class="validation('img')" /><!-- :class="validations.get('img', form.img)" -->
                    <p class="invalid-feedback">Item image is required or invalid</p>
                </div>
                <button type="button" name="addItem" class="btn btn-success" @click="addItem" :disabled="formValid()">Add Item</button>
            </form>
        </div>
    </div>
</section>
